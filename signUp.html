<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=VT323&display=swap" rel="stylesheet">
</head>
<body>
    

    <div class="signup">
        <h1>Sign Up!</h1>
        <form action="/signUp" method="post">
            <input type="text" name="username" id="username" placeholder="Enter Your Username" minlength="8" maxlength="15">
            <br>
            <input type="password" name="password" id="password" placeholder="Password" minlength="8" maxlength="15">
            <br>
            <button class="btn log-btn" type="submit">Submit</button>
        </form>
    </div>
    
    
</body>
</html>
